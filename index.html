<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilos.css">
    <title>Survey Form</title>
</head>
<body>
    <main id="main">
    <H1 id="title">Survey Form</H1>
    <p id="description">Tomate tu tiempo y ayudanos a llenar esta encuesta</p>
    <form id="survey-form" action="">
        <div>
            <label id="name-label"  for="">Nombre</label><br>
            <input id="name" type="text" placeholder="Ingrese nombre" required>
        </div>
        <div>
            <label id="email-label"  for="">Email</label><br>
            <input id="email" type="email" placeholder="Ingrese su Email" required>
        </div>
        <div>
            <label id="number-label" for="">Edad</label><br>
            <input id="number" type="number" min=15 max=99 placeholder="Ingrese su edad" required>
        </div>
        <div>
            <label for="">Escoge una opcion</label><br>
            <select name="" id="dropdown" required>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
            </select>
            
            
        </div>
        <div>
            <label for="">¡Que lenguaje desea aprender?</label><br>
            <input name="atributo" value="atributo" type="radio">Java<br>
            <input name="atributo" value="atributo"  type="radio">Python<br>
            <input name="atributo" value="atributo"  type="radio">c#
        </div>
        <div>
            <label for="">¿Cuál es tu característica favorita de freeCodeCamp?</label><br>
            <select name="" id="dropdown2" required>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
                <option value="">opcion 1</option>
            </select>
        </div>
        <div>
            <label for="">¿Qué le gustaría ver mejorado?</label><br>
            <input type="checkbox" value="checkbox">
            <label for="">checkbox1</label><br>
            <input type="checkbox" value="checkbox">
            <label for="">checkbox2</label><br>
            <input type="checkbox" value="checkbox">
            <label for="">checkbox3</label><br>
            <input type="checkbox" value="checkbox">
            <label for="">checkbox4</label><br>
            <input type="checkbox" value="checkbox">
            <label for="">checkbox5</label><br>
        </div>
        <div>
            <label for="">Escriba un comentario</label><br>
            <textarea name="" id="texto" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button id="submit">Enviar</button>
        </div>

    </form>
</main>
</body>
</html>
